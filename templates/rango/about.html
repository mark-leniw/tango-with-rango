<!DOCTYPE html>
{% extends 'rango/base.html' %}
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title_block %}
            {% if category %}
                {{ category.name }}
            {% else %}
                Uknown Category
            {% endif %}
        {% endblock %}
    </title>
</head>
<body>
    {% block body_block %}
        <h1>Rango says...</h1>
        <div>
            here is the about page! <br/>
            <strong>This tutorial has been put together by Mark L.</strong><br/>
        </div>
        <div>
            <img src="{% static 'images/rango.jpeg' %}"
                alt="Picture of Rango" />
            <img src="{{ MEDIA_URL }}cat.jpeg" 
                alt="Picture of a cat"/>
        </div>
    {% endblock %}
</body>
</html>
